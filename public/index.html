<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartWatch X</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light">
    <h1>SmartWatch X</h1>
    <p>The latest SmartWatch X with fitness tracking, heart monitoring, and sleek design.</p>
    <button>Buy Now</button>

    <div>
        <input type="radio" id="light" name="theme" value="light" checked>
        <label for="light">Light</label>
        <input type="radio" id="dark" name="theme" value="dark">
        <label for="dark">Dark</label>
        <input type="radio" id="blue" name="theme" value="blue">
        <label for="blue">Blue</label>
    </div>

    <button onclick="applyTheme()">Apply Theme</button>

    <script src="script.js"></script>
</body>
</html>
